<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Canva LP with JS</title>
<style>
  /* 前回のスタイルを適用 */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }
  .canva-lp-container {
    height: 100vh;
    width: 100vw;
    position: relative;
    overflow-y: scroll;
    -webkit-overflow-scrolling: touch;
  }
  iframe {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    border: none;
  }
</style>
</head>
<body>
<div class="canva-lp-container">
  <iframe id="canva-iframe" loading="lazy" src="https://www.canva.com/design/DAGwkfXMz3s/0pUUmWC8q46E6XtDZhVChA/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen">
  </iframe>
</div>
<script>
  // スクロール問題を解決するためのJavaScript
  const iframe = document.getElementById('canva-iframe');
  const container = iframe.parentElement;

  container.addEventListener('touchstart', (e) => {
    e.stopPropagation();
  }, false);
  container.addEventListener('touchmove', (e) => {
    e.stopPropagation();
  }, false);
</script>
</body>
</html>
