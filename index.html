<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>埋め込みHP</title>
<style>
/* 埋め込みLPを画面いっぱいに表示し、スクロールを有効にするためのスタイル */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden; /* 親ページのスクロールを無効にし、iframe内部でスクロールさせる */
}

/* iframeを画面いっぱいに表示するためのコンテナ */
.canva-lp-container {
  height: 100vh; /* 画面全体の高さ */
  width: 100vw; /* 画面全体の幅 */
  position: relative;
  overflow-y: scroll; /* 縦方向のスクロールを有効にする */
  -webkit-overflow-scrolling: touch; /* iOSでの滑らかなスクロールを有効にする */
}

iframe {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  border: none;
}
</style>
</head>
<body>
<div class="canva-lp-container">
  <iframe loading="lazy" src="https://www.canva.com/design/DAGwkfXMz3s/0pUUmWC8q46E6XtDZhVChA/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen">
  </iframe>
</div>
</body>
</html>
